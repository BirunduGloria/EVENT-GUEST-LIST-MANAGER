<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎓🎓GLORIA'S GRADUATION PARTY🎈🎈</h1>
  <h2>Event Guest List</h2>

  <!--Add guests to form-->
  <form id="guest-form">
  <input 
    type="text" 
    id="guest-name" 
    placeholder="Enter guest name" 
    required 
  />

    <!-- Category Dropdown -->
  <select id="guest-category" required>
    <option value=""disabled selected>Select Category</option>
    <option value="Friend">Friend</option>
    <option value="Family">Family</option>
    <option value="Colleague">Colleague</option>
  </select>

  <button type="submit">Add Guest</button>
</form>

<!--where guests will be listed-->
<ul id="guest-list"></ul>

  <script src="src/index.js"></script>
  <div class="balloon-container">
  <div class="balloon red"></div>
  <div class="balloon blue"></div>
  <div class="balloon green"></div>
</div>
</body>
</html>
